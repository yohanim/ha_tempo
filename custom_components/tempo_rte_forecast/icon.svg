<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <!-- Ombre pour un effet de profondeur subtil -->
  <defs>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="4" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>

  <g filter="url(#shadow)">
    <!-- Corps principal du calendrier -->
    <rect x="20" y="20" width="216" height="216" rx="25" ry="25" fill="#FFFFFF"/>

    <!-- En-tête du calendrier -->
    <path d="M 20 45 A 25 25 0 0 1 45 20 L 211 20 A 25 25 0 0 1 236 45 L 236 75 L 20 75 Z" fill="#0055A4"/>
    
    <!-- Titre TEMPO -->
    <text x="100" y="58" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="bold" fill="white" text-anchor="middle">TEMPO</text>
    
    <!-- Symbole Euro stylisé et corrigé -->
    <g transform="translate(185, 48)" stroke="white" stroke-width="3.5" stroke-linecap="round" fill="none">
        <path d="M 8 -12 C -8 -12, -8 12, 8 12" />
        <line x1="-4" y1="-3" x2="4" y2="-3" />
        <line x1="-4" y1="3" x2="4" y2="3" />
    </g>

    <!-- Grille de jours avec les pastilles (position verticale ajustée) -->
    <g id="days-grid" transform="translate(42, 80)">
      <style>
        .forecast-circle {
          stroke-width: 2;
          stroke-dasharray: 4 2;
          fill-opacity: 0.85;
        }
      </style>
      
      <!-- Lignes de la grille -->
      <g id="grid-lines" stroke="#E0E0E0" stroke-width="1">
        <!-- Lignes verticales -->
        <line x1="52.5" y1="5" x2="52.5" y2="155" />
        <line x1="107.5" y1="5" x2="107.5" y2="155" />
        <!-- Lignes horizontales -->
        <line x1="5" y1="52.5" x2="155" y2="52.5" />
        <line x1="5" y1="107.5" x2="155" y2="107.5" />
      </g>
      
      <!-- Ligne 1: J, J+1, J+2 -->
      <circle cx="25" cy="25" r="18" fill="#0055A4"/>
      <circle cx="80" cy="25" r="18" fill="#FFFFFF" stroke="#B0B0B0" stroke-width="1.5"/>
      <circle cx="135" cy="25" r="18" class="forecast-circle" fill="#EF4135" stroke="#C4342B"/>

      <!-- Ligne 2: J+3, J+4, J+5 -->
      <circle cx="25" cy="80" r="18" class="forecast-circle" fill="#0055A4" stroke="#004484"/>
      <circle cx="80" cy="80" r="18" class="forecast-circle" fill="#FFFFFF" stroke="#B0B0B0"/>
      <circle cx="135" cy="80" r="18" class="forecast-circle" fill="#0055A4" stroke="#004484"/>

      <!-- Ligne 3: J+6, J+7 et au-delà -->
      <circle cx="25" cy="135" r="18" class="forecast-circle" fill="#EF4135" stroke="#C4342B"/>
      <circle cx="80" cy="135" r="18" class="forecast-circle" fill="#0055A4" stroke="#004484"/>
      <text x="135" y="142" font-family="sans-serif" font-size="24" fill="#CCCCCC" text-anchor="middle">...</text>
    </g>
  </g>
</svg>
